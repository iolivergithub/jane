#A Sample Provisioning File

attestationserver: http://127.0.0.1:8520
element:
  name: sample
  description:  this is a longer description
  endpoints:
    tarzan:
        endpoint: http://127.0.0.1:8530
        protocol: A10HTTPREST
    ratds:
        endpoint: http://127.0.0.1:8531
        protocol: RATSD      
  tags:
    - tag1
    - tag2
    - tag3
  tpm2:
    device:   /dev/tpmrm0   
    ekcerthandle: 0x1C000002   
    ek:
      handle: 0x810100EE
    ak:
      handle: 0x810100AA
provisionworklist:
  - tpmclear
#  - tpmprovision
  - collectsysinfo
  - collectuefi
  - collectima
  - createelement
  - createevs
  - firstattest
evs:
  - std::intent::sha256::crtm::pcr0 
  - std::intent::sha256::crtm::firmware 
  - std::intent::sha256::srtm 
firstattest:
  - a1:
      intent: std::intent::sha256::crtm::pcr0 
      protocol: tarzan
      rules:
        - tpm2_attestedValue
        - tpm2_firmware
        - tpm2_magicNumber
        - tpm2_safe
        - tpm2_validNonce
  - a2:
      intent: std::intent::sha256::crtm::firmware 
      protocol: tarzan
      rules:
        - tpm2_attestedValue
        - tpm2_firmware
        - tpm2_magicNumber
        - tpm2_safe
        - tpm2_validNonce        
  - a3:
      intent: std::intent::sha256::srtm 
      protocol: tarzan
      rules:
        - tpm2_attestedValue
        - tpm2_firmware
        - tpm2_magicNumber
        - tpm2_safe
        - tpm2_validNonce          
  - s1:
      intent: System Information
      protocol: tarzan
      rules:
        - sys_taRunningSafely
  - i1:
      intent: std::intent::linux::ima::asciilog
      protocol: tarzan         
  - t1:
      intent: std::intent::tpm::pcrs
      protocol: tarzan  
  - u1:
      intent: std::intent::uefi::efivars
      protocol: tarzan  

      