{{define "elementsummarylist.html"}}
<td><a href="/element/{{ .ItemID }}">{{ .Name }}</a></td>
<td>{{ .Description }}</td>
<td>  {{ range .Tags }} 
        <span class="badge bg-secondary"> {{ . }} </span>
      {{end}}</td>


<td>{{ range .Endpoints }}
         <span class="badge bg-secondary"> {{ .Protocol }} </span> {{ .Endpoint }}<br>
    {{end}}
</td>      

{{end}}
